steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/innova-backend:$SHORT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/innova-backend:$SHORT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'innova-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/innova-backend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '$_CLOUD_SQL_INSTANCE'
      - '--set-env-vars'
      - 'FLASK_ENV=production,DATABASE_URL=$_DATABASE_URL,JWT_SECRET_KEY=$_JWT_SECRET,OPENAI_API_KEY=$_OPENAI_API_KEY,ADZUNA_APP_ID=$_ADZUNA_APP_ID,ADZUNA_API_KEY=$_ADZUNA_API_KEY,USE_FIREBASE=true,FIREBASE_STORAGE_BUCKET=innova-proyectos-jobs.firebasestorage.app,FIRESTORE_DATABASE=innovate'

images:
  - 'gcr.io/$PROJECT_ID/innova-backend:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY


